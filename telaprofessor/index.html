<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Professor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="script.js" defer></script>
</head>
<body class="flex bg-gray-100">

  <!-- Sidebar -->
  <aside class="w-64 bg-white text-gray-800 min-h-screen shadow">
    <div class="p-6 text-2xl font-bold text-blue-900">Painel Professor</div>
    <nav class="flex flex-col gap-4 px-6">
      <button onclick="showSection('dashboard')" class="flex items-center gap-2 border border-gray-200 hover:bg-blue-50 p-2 rounded">
        <i class="ph ph-chart-bar text-blue-700"></i> Dashboard
      </button>
      <button onclick="showSection('turmas')" class="flex items-center gap-2 border border-gray-200 hover:bg-blue-50 p-2 rounded">
        <i class="ph ph-books text-green-700"></i> Minhas Turmas
      </button>
      <button onclick="showSection('alunos')" class="flex items-center gap-2 border border-gray-200 hover:bg-blue-50 p-2 rounded">
        <i class="ph ph-student text-yellow-700"></i> Cadastrar Alunos
      </button>
      <button onclick="showSection('frequencia')" class="flex items-center gap-2 border border-gray-200 hover:bg-blue-50 p-2 rounded">
        <i class="ph ph-clipboard text-red-700"></i> Frequência
      </button>
      <button class="flex items-center gap-2 border border-gray-200 hover:bg-blue-50 p-2 rounded mt-10">
        <i class="ph ph-sign-out text-gray-600"></i> Sair
      </button>
    </nav>
  </aside>

  <!-- Conteúdo -->
  <main class="flex-1 p-8">

    <!-- Dashboard -->
    <section id="dashboard">
      <h1 class="text-3xl font-bold mb-6">Minhas Turmas</h1>
      <div id="dashboardTurmas" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Cards gerados pelo JavaScript -->
      </div>

      <!-- Modal de alunos -->
      <div id="modalTurma" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-xl">
          <h2 id="modalTitulo" class="text-2xl font-bold mb-4"></h2>
          <ul id="listaAlunosModal" class="space-y-2"></ul>
          <button onclick="fecharModal()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Fechar</button>
        </div>
      </div>
    </section>

    <!-- Minhas Turmas -->
    <section id="turmas" class="hidden">
      <h1 class="text-3xl font-bold mb-6">Minhas Turmas</h1>
      <div class="bg-white p-6 rounded shadow">
        <form id="formTurma" class="flex gap-4 mb-4">
          <input id="nomeTurma" type="text" placeholder="Nome da Turma" class="border rounded p-2 w-full" required />
          <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded">Criar Turma</button>
        </form>
        <ul id="listaTurmas" class="space-y-2"></ul>
      </div>
    </section>

    <!-- Cadastrar Alunos -->
    <section id="alunos" class="hidden">
      <h1 class="text-3xl font-bold mb-6">Cadastrar Alunos</h1>
      <div class="bg-white p-6 rounded shadow">
        <form id="formAluno" class="flex gap-4 mb-4">
          <input id="nomeAluno" type="text" placeholder="Nome do Aluno" class="border rounded p-2 w-full" required />
          <select id="turmaAluno" class="border rounded p-2" required></select>
          <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded">Adicionar Aluno</button>
        </form>
        <ul id="listaAlunos" class="space-y-2"></ul>
      </div>
    </section>

    <!-- Frequência -->
    <section id="frequencia" class="hidden">
      <h1 class="text-3xl font-bold mb-6">Frequência</h1>
      <div class="bg-white p-6 rounded shadow">
        <div class="flex gap-4 mb-4">
          <select id="turmaFrequencia" class="border rounded p-2 w-full"></select>
          <input type="date" id="dataFrequencia" class="border rounded p-2" />
          <button onclick="gerarListaFrequencia()" class="bg-blue-700 text-white px-4 py-2 rounded">Gerar Lista</button>
        </div>
        <ul id="listaFrequencia" class="space-y-2"></ul>
      </div>
    </section>

  </main>

</body>
</html>
